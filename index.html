<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <!-- The main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Css Fils -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Work+Sans:wght@200;300;400;600;800&display=swap" rel="stylesheet">
<!-- Google Icons  -->
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                    <img src="images/image-equilibrium.jpg" alt="">
                <div class="overlay">
                    <i class="fas fa-eye fa-2x eyes"></i>
                </div>
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm. </p>
            </div>
            <div class="span-div">
                <span><i class="fab fa-ethereum"></i> 0.041 ETH</span>
                <span><i class="fas fa-clock"></i> 3 day left</span>
            </div>
            <div class="footer">
                <img src="images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
